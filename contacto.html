    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre4" class="form-label">Nombre</label>
          <input type="nombre" class="form-control" id="inputNombre4" required>
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="apellido" class="form-control" id="apellido4" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese Direccion"required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Mail</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Correo"required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ciudad" required>
        </div>
        <div class="col-md-4">
          <label for="inputregion" class="form-label">Region</label>
          <select id="inputregion" class="form-select" required>
            <option selected>Choose...</option>
            <option>Metropolitana</option>
            <option>Arica y Parinacota</option>
            <option>Coquimbo</option>
            <option>Ã‘uble</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <p>SEXO</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Femenino
            </label>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Enivarme Noticias de Plantas
              </label>
            </div>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
